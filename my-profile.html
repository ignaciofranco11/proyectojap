  <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-1">
    <div class="container">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

      </button>

        <ul class="navbar-nav w-100 justify-content-between">
          <li class="nav-item">
            <a class="nav-link active" href="index.html">Inicio</a>
          </li>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="categories.html">Categorías</a>

          <li class="nav-item">
            <a class="nav-link" href="sell.html">Vender</a>
          </li>
          <li class="nav-item">
            <div class="dropdown">
              <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1"
                data-bs-toggle="dropdown" aria-expanded="false">
                <span id="username" class="nav-link"></span>
              </button>
              <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                <li><a class="dropdown-item" href="cart.html">Mi carrito</a></li>

                <li><a class="dropdown-item" href="login.html">Cerrar sesión</a></li>
                <li>
                  <div class="switch-container justify-content-center">
                    <label class="switch">
                      <input type="checkbox" id="darkModeSwitch">
                      <span class="slider round"></span>
                    </label>
                    <span id="modeLabel"></span>
                  </div>
                </li>
              </ul>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <main>
    <div class="container">
      <br>
      <div class="row">
        <h2 class="col">Perfil</h2>
        <img id="imagenPerfil" class="col img-thumbnail" style="max-width: 15%;" src="img/img_perfil.png" alt="perfil">
      </div>
      <hr>
      <form id="form" novalidate class="needs-validation" enctype="multipart/form-data">
        <div class="row">
          <div class="col">
            <div class="mb-3">
              <label for="primerNombre" class="form-label">Primer nombre *</label>
              <input type="text" class="form-control" id="primerNombre" required>
              <div class="invalid-feedback">
                Ingrese un nombre
              </div>
            </div>

            <div class="mb-3">
              <label for="primerApellido" class="form-label">Primer apellido *</label>
              <input type="text" class="form-control" id="primerApellido" required>
              <div class="invalid-feedback">
                Ingrese un apellido
              </div>
            </div>
            <div class="mb-3">
              <label for="Email" class="form-label">Email *</label>
              <input type="email" class="form-control" id="Email" required>
              <div class="invalid-feedback">
                Ingrese un email
              </div>
            </div>
            <div class="mb-3">
              <label for="telefono" class="form-label">Teléfono</label>
              <input type="tel" class="form-control" id="telefono">
            </div>
          </div>
          <div class="col">
            <div class="mb-3">
              <label for="segundoNombre" class="form-label">Segundo nombre</label>
              <input type="text" class="form-control" id="segundoNombre">
            </div>

            <div class="mb-3">
              <label for="segundoApellido" class="form-label">Segundo apellido</label>
              <input type="text" class="form-control" id="segundoApellido">
            </div>

            <div class="mb-3">
              <label for="imagen" class="form-label">Imagen de perfil</label>
              <input type="file" class="form-control" id="imagen">
            </div>
          </div>
        </div>
        <hr>
        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
    </div>
  </main>
  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a>
      </p>
    </div>
  </footer>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/init.js"></script>
  <script src="js/my-profile.js"></script>
